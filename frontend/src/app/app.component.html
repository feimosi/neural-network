<div class="app" style="text-align:center">
  <mat-toolbar class="header" color="primary">
    <h1 class="header-title">
      Symbol recognition system
    </h1>
  </mat-toolbar>

  <painting-canvas
    *ngIf="clear$ && saveBlob$"
    [brushSize]="brushSize"
    [clear]="clear$"
    [saveBlob]="saveBlob$"
    (onBlobReady)="submitFile($event)"
    >
  </painting-canvas>

  <mat-slider
    [(ngModel)]="brushSize"
    class="brushSizeSlider"
    color="primary"
    step="1"
    min="5"
    max="50"
  ></mat-slider>

  <div>
    Brush size: {{ brushSize }}
  </div>

  <div class="buttonsBar">
    <button class="button" mat-raised-button #clearButton>Clear</button>
    <button class="button" mat-raised-button color="primary" #submitButton>Submit</button>
  </div>
</div>
